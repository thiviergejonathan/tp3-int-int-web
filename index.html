	<link rel="stylesheet" href="css/styles.css" />

	<link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
</head>

<body>
	<div class="container">
		<header>
			<ul class="flex gap-12 justify-center mt-8 text-3xl">
				<li>
					<a href="index.html">
						<h1>
							<img class="w-8" src="images/apple-small.png" alt="Logo Apple">
						</h1>
					</a>
				</li>
				<li><a href="iphone.html">iPhone</a></li>
				<li><a href="">iPad</a></li>
				<li><a href="">Mac</a></li>
				<li><a href="">Watch</a></li>
				<li><a href="support.html">+</a></li>
			</ul>

		</header>

		<main>
			<!-- Grid Acceuil -->
			<section class="grid grid-cols-12 gap-10 mt-20">
			 	<a href="iphone.html" class="col-span-6 bg-gray-300 rounded-3xl w-full h-80 flex justify-center items-center bg-[url(images/iphone.png)] bg-no-repeat bg-center bg-cover">
					<span class="text-white text-9xl text-opacity-95 drop-shadow-[0_0_5px_rgba(0,0,0,0.75)]">iPhone</span>
				</a>
				<a href="#" class="col-span-6 bg-black rounded-3xl w-full h-80 flex justify-center items-center bg-[url(images/ipad.png)] bg-no-repeat bg-top bg-cover">
					<span class="text-white text-9xl text-opacity-95 drop-shadow-[0_0_5px_rgba(0,0,0,0.75)]">iPad</span>
				</a>
				<a href="#" class="col-span-6 bg-gray-300 rounded-3xl w-full h-80 flex justify-center items-center bg-[url(images/mac.png)] bg-no-repeat bg-center bg-cover">
					<span class="text-white text-9xl text-opacity-95 drop-shadow-[0_0_5px_rgba(0,0,0,0.75)]">Mac</span>
				</a>
				<a href="#" class="col-span-6 bg-gray-300 rounded-3xl w-full h-80 flex justify-center items-center bg-[url(images/watch.png)] bg-no-repeat bg-center bg-cover">
					<span class="text-white text-9xl text-opacity-95 drop-shadow-[0_0_5px_rgba(0,0,0,0.75)]">Watch</span>
				</a>
				<!-- 2ieme partie de la grille, les produits secondaires  -->
				<a href="#" class="mt-12 border-4 col-span-4 bg-white rounded-3xl w-full h-80 flex justify-center items-center bg-[url(images/airpods.png)] bg-no-repeat bg-center bg-cover">
					<span class="text-black text-5xl text-opacity-95">Airpods</span>
				</a>
				<a href="#" class="mt-12 border-4 col-span-4 bg-white rounded-3xl w-full h-80 flex justify-center items-center bg-[url(images/vision.png)] bg-no-repeat bg-center bg-cover">
					<span class="text-white text-5xl text-opacity-95">Vision</span>
				</a>
				<a href="#" class="mt-12 border-4 col-span-4 bg-white rounded-3xl w-full h-80 flex justify-center items-center bg-[url(images/tvhome.png)] bg-no-repeat bg-left bg-cover">
					<span class="text-black text-5xl text-opacity-95">Maison</span>
				</a>
				<a href="#" class="border-4 col-span-4 bg-white rounded-3xl w-full h-80 flex justify-center items-center bg-[url(images/entertainment.png)] bg-no-repeat bg-center bg-contain">

				</a>
				<a href="#" class="border-4 col-span-4 bg-white rounded-3xl w-full h-80 flex justify-center items-center bg-[url(images/accessories.png)] bg-no-repeat bg-center bg-cover">
					<span class="text-black text-5xl text-opacity-95">Accessoires</span>
				</a>
				<a href="support.html" class="border-4 col-span-4 bg-[#F8F8F8] rounded-3xl w-full h-80 flex justify-center items-center bg-[url(images/support.png)] bg-no-repeat bg-center bg-contain">
					<span class="text-black text-5xl text-opacity-95">Assistance</span>
				</a>
			</section>

			<!-- Carousel component original: https://flowbite.com/docs/components/carousel/ -->
			<section class="mt-24">
				<div id="default-carousel" class="relative w-full px-32" data-carousel="slide">
					<!-- Carousel wrapper -->
					<div class="relative h-56 overflow-hidden rounded-3xl md:h-[32rem] border-4">
						 <!-- Item 1 -->
						<div class="hidden duration-900 ease-in-out" data-carousel-item>
							<img src="images/carousel1.png" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
						</div>
						<!-- Item 2 -->
						<div class="hidden duration-900 ease-in-out" data-carousel-item>
							<img src="images/carousel2.png" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
						</div>
						<!-- Item 3 -->
						<div class="hidden duration-900 ease-in-out" data-carousel-item>
							<img src="images/carousel3.png" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
						</div>
						<!-- Item 4 -->
						<div class="hidden duration-900 ease-in-out" data-carousel-item>
							<img src="images/carousel4.png" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
						</div>
					</div>
					<!-- Slider indicators -->
					<div class="absolute z-30 flex space-x-3 -translate-x-1/2 bottom-5 left-1/2">
						<button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
						<button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
						<button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
						<button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 4" data-carousel-slide-to="3"></button>
					</div>
					<!-- Slider controls -->
					<button type="button" class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
						<span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
							<svg class="w-4 h-4 text-white dark:text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
								<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
							</svg>
							<span class="sr-only">Previous</span>
						</span>
					</button>
					<button type="button" class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
						<span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
							<svg class="w-4 h-4 text-white dark:text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
								<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
							</svg>
							<span class="sr-only">Next</span>
						</span>
					</button>
				</div>
			</section>

			<section>
				<form action="#" class="flex flex-col items-center mt-20">
					<label class="text-gray-500" for="newsletter">Restez à jour aux nouveautés de Apple</label>
					<div class="mt-2">
					<input class="rounded-lg" type="email" name="newsletter" id="newsletter" placeholder="moncourriel@icloud.com" size="40">
					<button class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg">
						S'inscrire</button></div>
				</form>
			</section>
