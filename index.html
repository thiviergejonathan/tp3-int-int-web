<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Apple à la Joe</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/styles.css" />
	<script src="https://cdn.tailwindcss.com"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
	<link rel="manifest" href="manifest.json">
	<meta name="description" content="A sample weather app">
	<meta name="theme-color" content="#F5F5F7" />

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Apple a la Joe PWA">
	<link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
	<script>

		// Register service worker.
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', () => {
				navigator.serviceWorker.register('service-worker.js')
				.then((reg) => {
					console.log('Service worker registered.', reg);
				});
			});
		}

	</script>
	<header>
		<div class="container">
			<ul class="flex gap-8 md:gap-12 justify-center mt-8 text-2xl md:text-3xl">
				<li>
					<a href="index.html">
						<h1>
							<img class="w-7 md:w-8" src="images/apple-small.png" alt="Logo Apple">
						</h1>
					</a>
				</li>
				<li><a href="iphone.html">iPhone</a></li>
				<li><a href="">iPad</a></li>
				<li><a href="">Mac</a></li>
				<li><a href="">Watch</a></li>
				<li><a href="support.html">+</a></li>
			</ul>
		</div>
	</header>

	<main>
		<button class="nav-link px-lg-4 px-2" id="butInstall"
		aria-label="Install" hidden>Installer la PWA</button>
		<div class="container">

			<!-- Grid Acceuil -->
			<section class="grid grid-cols-12 gap-10 mt-20 mx-5">
				<a href="iphone.html"
					class="col-span-12 sm:col-span-6 bg-gray-300 rounded-3xl w-full h-60 md:h-70 lg:h-80 flex justify-center items-center bg-[url(images/iphone.png)] bg-no-repeat bg-center bg-cover">
					<span
						class="text-white text-5xl sm:text-6xl md:text-7xl lg:text-8xl xl:text-9xl text-opacity-95 drop-shadow-[0_0_5px_rgba(0,0,0,0.75)]">iPhone</span>
				</a>
				<a href="#"
					class="col-span-12 sm:col-span-6 bg-black rounded-3xl w-full h-60 md:h-70 lg:h-80 flex justify-center items-center bg-[url(images/ipad.png)] bg-no-repeat bg-top bg-cover">
					<span class="text-white text-5xl sm:text-6xl md:text-7xl lg:text-8xl xl:text-9xl text-opacity-95 drop-shadow-[0_0_5px_rgba(0,0,0,0.75)]">iPad</span>
				</a>
				<a href="#"
					class="col-span-12 sm:col-span-6 bg-gray-300 rounded-3xl w-full h-60 md:h-70 lg:h-80 flex justify-center items-center bg-[url(images/mac.png)] bg-no-repeat bg-center bg-cover">
					<span class="text-white text-5xl sm:text-6xl md:text-7xl lg:text-8xl xl:text-9xl text-opacity-95 drop-shadow-[0_0_5px_rgba(0,0,0,0.75)]">Mac</span>
				</a>
				<a href="#"
					class="col-span-12 sm:col-span-6 bg-gray-300 rounded-3xl w-full h-60 md:h-70 lg:h-80 flex justify-center items-center bg-[url(images/watch.png)] bg-no-repeat bg-center bg-cover">
					<span
						class="text-white text-5xl sm:text-6xl md:text-7xl lg:text-8xl xl:text-9xl text-opacity-95 drop-shadow-[0_0_5px_rgba(0,0,0,0.75)]">Watch</span>
				</a>
			</section>
		</div>

		<!-- 2ieme partie de la grille, les produits secondaires  -->
		<div class="bg-gradient-to-r from-gray-100 via-gray-200 to-gray-100">
			<div class="container">
				<section class="grid grid-cols-12 my-20 mx-5 py-20 justify-items-center gap-6">
					<a href="#" class="col-span-12 sm:col-span-6 xl:col-span-4 flex flex-col items-center">
						<div class="rounded-3xl w-60 lg:w-80 h-60 lg:h-80 bg-[url(images/airpods.png)] bg-no-repeat bg-center bg-cover"></div>
						<span class="text-black text-3xl mt-3">Airpods</span>
					</a>
					<a href="#" class="col-span-12 sm:col-span-6 xl:col-span-4 flex flex-col items-center">
						<div class="rounded-3xl w-60 lg:w-80 h-60 lg:h-80 bg-[url(images/vision.png)] bg-no-repeat bg-center bg-contain bg-[#F9F9F9]"></div>
						<span class="text-black text-3xl mt-3">Vision</span>
					</a>
					<a href="#" class="col-span-12 sm:col-span-6 xl:col-span-4 flex flex-col items-center">
						<div class="rounded-3xl w-60 lg:w-80 h-60 lg:h-80 bg-[url(images/tvhome.png)] bg-no-repeat bg-center bg-contain bg-white"></div>
						<span class="text-black text-3xl mt-3">Maison</span>
					</a>
					<a href="#" class="col-span-12 sm:col-span-6 xl:col-span-4 flex flex-col items-center">
						<div class="rounded-3xl w-60 lg:w-80 h-60 lg:h-80 bg-[url(images/entertainment.png)] bg-no-repeat bg-center bg-contain"></div>
						<span class="text-black text-3xl mt-3">Divertissement</span>
					</a>
					<a href="#" class="col-span-12 sm:col-span-6 xl:col-span-4 flex flex-col items-center">
						<div class="rounded-3xl w-60 lg:w-80 h-60 lg:h-80 bg-[url(images/accessories.png)] bg-no-repeat bg-center bg-cover"></div>
						<span class="text-black text-3xl mt-3">Accessoires</span>
					</a>
					<a href="#" class="col-span-12 sm:col-span-6 xl:col-span-4 flex flex-col items-center">
						<div class="rounded-3xl w-60 lg:w-80 h-60 lg:h-80 bg-[url(images/support.png)] bg-no-repeat bg-center bg-cover"></div>
						<span class="text-black text-3xl mt-3">Assistance</span>
					</a>
				</section>
			</div>
		</div>

		<!-- Carousel component original: https://flowbite.com/docs/components/carousel/ -->
		<section class="mt-24">
			<div id="default-carousel" class="relative w-full px-32" data-carousel="slide">
				<!-- Carousel wrapper -->
				<div class="relative h-56 overflow-hidden rounded-3xl md:h-[32rem]">
					<!-- Item 1 -->
					<div class="hidden duration-1000 ease-in-out" data-carousel-item>
						<img src="images/carousel1.png"
							class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
					</div>
					<!-- Item 2 -->
					<div class="hidden duration-1000 ease-in-out" data-carousel-item>
						<img src="images/carousel2.png"
							class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
					</div>
					<!-- Item 3 -->
					<div class="hidden duration-1000 ease-in-out" data-carousel-item>
						<img src="images/carousel3.png"
							class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
					</div>
					<!-- Item 4 -->
					<div class="hidden duration-1000 ease-in-out" data-carousel-item>
						<img src="images/carousel4.png"
							class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
					</div>
				</div>
				<!-- Slider indicators -->
				<div class="absolute z-30 flex space-x-3 -translate-x-1/2 bottom-5 left-1/2">
					<button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1"
						data-carousel-slide-to="0"></button>
					<button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2"
						data-carousel-slide-to="1"></button>
					<button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3"
						data-carousel-slide-to="2"></button>
					<button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 4"
						data-carousel-slide-to="3"></button>
				</div>
				<!-- Slider controls -->
				<button type="button"
					class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
					data-carousel-prev>
					<span
						class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
						<svg class="w-4 h-4 text-white dark:text-gray-800" aria-hidden="true"
							xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
							<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="M5 1 1 5l4 4" />
						</svg>
						<span class="sr-only">Previous</span>
					</span>
				</button>
				<button type="button"
					class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
					data-carousel-next>
					<span
						class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
						<svg class="w-4 h-4 text-white dark:text-gray-800" aria-hidden="true"
							xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
							<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="m1 9 4-4-4-4" />
						</svg>
						<span class="sr-only">Next</span>
					</span>
				</button>
			</div>
		</section>

		<section>
			<form action="#" class="flex flex-col items-center mt-20">
				<label class="text-gray-500" for="newsletter">Restez à jour aux nouveautés de Apple</label>
				<div class="mt-2">
					<input class="rounded-lg" type="email" name="newsletter" id="newsletter"
						placeholder="moncourriel@icloud.com" size="40">
					<button class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg">
						S'inscrire</button>
				</div>
			</form>
		</section>
	</main>

			association avec Apple Inc. | <a href="#" class="hover:underline">Plan du site</a> |
			<a href="#" class="hover:underline">Canada (Français)</a></span>
	</footer>
	</div>
